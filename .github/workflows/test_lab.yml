name: Firebase Integration Test

on:
  pull_request:
    branches:
      - develop  # hoáº·c branch báº¡n muá»‘n báº£o vá»‡

jobs:
  integration-test:
    name: Run integration tests on Firebase Test Lab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Thiáº¿t láº­p Java (cáº§n thiáº¿t cho build Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Cache Gradle dependencies

      # 3. Thiáº¿t láº­p Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0' # Thay báº±ng phiÃªn báº£n Flutter báº¡n Ä‘ang dÃ¹ng
          channel: 'stable' # Hoáº·c 'beta', 'dev', 'master'
          cache: true # Cache Flutter dependencies

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build debug APK
        run: flutter build apk --debug

      - name: ğŸ§ª Build integration test APK
        run: |
          flutter build apk --debug \
            --target=test/app_test.dart

      - name: ğŸ”‘ Setup gcloud credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Install gcloud & Firebase Test Lab
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: ğŸš€ Run tests on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app build/app/outputs/flutter-apk/app-debug.apk \
            --test build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel2,version=29,locale=en,orientation=portrait \
            --timeout 5m \
            --results-dir=integration_test_results

      - name: ğŸ“¤ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: firebase-test-results
          path: integration_test_results